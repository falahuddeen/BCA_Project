{% extends 'temp/Admin home page.html' %}
{% block base %}
    <h3><b>VIEW SOLVED MISSING CASE</b></h3>
<div class="container">
<table align="center" class="table table-bordered text-center">
	<tr>
		<td>Case Name</td>
		<td>Status</td>
		<td>Mi_id</td>
	</tr>
    {% for x in obval %}
	<tr>
		<td>{{ x.name }}</td>
		<td>{{ x.status }}</td>
		<td>{{ x.mi_id }}</td>
	</tr>
     {% endfor %}
</table>
</div>
{% endblock %}
